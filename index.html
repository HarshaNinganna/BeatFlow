<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatFlow - User Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>BeatFlow</h1>
        </div>
        <div class="menu">
            <button id="allSongsBtn">All Songs</button>
            <button id="onlineSongsBtn">Online Songs</button>
            <button id="downloadedSongsBtn">Downloaded Songs</button>
            <button id="playlistBtn">Playlist</button>
            <button id="favoritesBtn">Favorites</button>
        </div>
    </header>

    <!-- Song List Section -->
    <section id="song-list">
        <h2>All Songs</h2>
        <div id="songGrid">
            <!-- Songs will be dynamically loaded here -->
        </div>
    </section>

    <!-- Song Detail Modal -->
    <div id="songModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <img id="modalPoster" src="" alt="Music Poster">
            <h3 id="modalTitle">Song Title</h3>
            <p id="modalDirector">Director: </p>
            <p id="modalYear">Year: </p>
            <p id="modalBanner">Production Banner: </p>
        </div>
    </div>

    <!-- Music Player -->
    <section id="musicPlayer">
        <div class="player-controls">
            <button id="prevBtn">Prev</button>
            <button id="playPauseBtn">Play</button>
            <button id="nextBtn">Next</button>
        </div>
        <div class="progress-bar">
            <input type="range" id="progressBar" value="0" max="100">
        </div>
        <div class="player-buttons">
            <button id="addToFavoritesBtn">Add to Favorites</button>
            <button id="addToPlaylistBtn">Add to Playlist</button>
            <button id="downloadBtn">Download</button>
        </div>
    </section>

    <script src="user_script.js"></script>
</body>
</html>
