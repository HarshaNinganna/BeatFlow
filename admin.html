<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatFlow - Admin Panel</title>
    <link rel="stylesheet" href="admin style.css"> <!-- Updated the file path -->
</head> 
<body>
    <!-- Header -->
    <header>
        <h4>Admin</h4>
        <button id="addSongBtn">Add Song</button>
        <button id="viewSongsBtn">Added Songs</button>
    </header>

    <!-- Add Song Form -->
    <section id="add-song-form" class="hidden"> <!-- Form hidden by default -->
        <h2>Add New Song</h2>
        <form id="songForm">
            <label for="musicPoster">Music Poster (Image URL):</label>
            <input type="text" id="musicPoster" name="musicPoster" required>

            <label for="musicDirector">Music Director:</label>
            <input type="text" id="musicDirector" name="musicDirector" required>

            <label for="year">Year of Composition:</label>
            <input type="number" id="year" name="year" required>

            <label for="productionBanner">Production Banner:</label>
            <input type="text" id="productionBanner" name="productionBanner" required>

            <label for="songFile">Song (MP3 URL):</label>
            <input type="text" id="songFile" name="songFile" required>

            <button type="submit">Add Song</button>
        </form>
    </section>

    <!-- List of Songs -->
    <section id="song-list-section" class="hidden"> <!-- Hidden by default -->
        <h2>Added Songs</h2>
        <table id="songTable">
            <thead>
                <tr>
                    <th>Sl. No</th>
                    <th>Music Poster</th>
                    <th>Music Director</th>
                    <th>Year of Composition</th>
                    <th>Production Banner</th>
                    <th>Song</th>
                </tr>
            </thead>
            <tbody>
                <!-- Songs will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <!-- Modal for Success Message -->
    <div id="modal" class="modal hidden"> <!-- Hidden modal by default -->
        <div class="modal-content">
            <p>Song added successfully!</p>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 BeatFlow Admin Panel</p>
    </footer>

    <script src="admin_script.js"></script>
</body>
</html>
